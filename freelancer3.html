<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capa Instagram - Desenvolvedor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Canvas for Instagram post (1080x1080px) */
        .instagram-canvas {
            width: 600px;
            height: 600px;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        /* Background Animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(0, 255, 128, 0.15) 0%, transparent 50%);
            animation: bgFloat 8s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(15px, -15px) rotate(0.5deg); }
            66% { transform: translate(-10px, 10px) rotate(-0.5deg); }
        }

        /* Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            animation: particleFloat 6s infinite linear;
            opacity: 0;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100%) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100%) translateX(50px);
                opacity: 0;
            }
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        /* Profile Image */
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 25px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            background: linear-gradient(45deg, #333, #666);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #00ffff;
            position: relative;
            overflow: hidden;
            animation: profileGlow 3s ease-in-out infinite;
        }

        /* Profile Image - Real Photo Styling */
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
        }

        /* Hide emoji when image is present */
        .profile-image:has(img) {
            font-size: 0;
        }

        @keyframes profileGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 255, 0.8), 0 0 80px rgba(0, 255, 255, 0.3); }
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, #00ffff, transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Typography */
        .name {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        @keyframes textGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .title {
            font-size: 1.4rem;
            color: #b0b0b0;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Tech Stack Icons */
        .tech-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tech-icon {
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            animation: techFloat 3s ease-in-out infinite;
        }

        .tech-icon:nth-child(1) { animation-delay: 0s; color: #00ffff; }
        .tech-icon:nth-child(2) { animation-delay: 0.5s; color: #00ff80; }
        .tech-icon:nth-child(3) { animation-delay: 1s; color: #ff00ff; }
        .tech-icon:nth-child(4) { animation-delay: 1.5s; color: #ffaa00; }

        @keyframes techFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .tech-icon:hover {
            transform: scale(1.2) translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        /* Contact Info */
        .contact {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #00ffff;
            font-size: 0.9rem;
            padding: 8px 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .contact-icon {
            font-size: 16px;
        }

        /* Geometric Shapes */
        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(0, 255, 255, 0.2);
            animation: shapeFloat 6s ease-in-out infinite;
        }

        .shape1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 5%;
            transform: rotate(45deg);
            animation-delay: 0s;
        }

        .shape2 {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 10%;
            border-radius: 50%;
            animation-delay: 2s;
        }

        .shape3 {
            width: 100px;
            height: 2px;
            top: 30%;
            right: 0;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            border: none;
            animation-delay: 1s;
        }

        @keyframes shapeFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
        }

        /* Responsive adjustments for better viewing */
        @media (max-width: 768px) {
            .instagram-canvas {
                width: 90vw;
                height: 90vw;
                max-width: 500px;
                max-height: 500px;
            }
            
            .name {
                font-size: 2.2rem;
            }
            
            .tech-icons {
                gap: 15px;
            }
            
            .contact {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }

        /* Download instruction */
        .download-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            max-width: 200px;
            line-height: 1.3;
        }

        .usage-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff80;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 11px;
            border: 1px solid rgba(0, 255, 128, 0.3);
            max-width: 180px;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="instagram-canvas">
        <div class="bg-animation"></div>
        <div class="particles"></div>
        
        <div class="geometric-bg">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
        </div>
        
        <div class="content">
            <div class="profile-image">
                <!-- Substitua o emoji por sua foto: -->
                <img src="imagens/MaxwellPortfolio.jpg" alt="Sua Foto">
            </div>
            
            <h1 class="name">Maxwell</h1>
            <p class="title">Freelancer</p>

        
        </div>
    </div>
    
    <div class="usage-info">
        Para sua foto: descomente a linha &lt;img&gt; e adicione o caminho da sua imagem
    </div>
    
    <div class="download-info">
        Clique com o botão direito → "Salvar imagem como..." para baixar
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 4) + 's';
                
                // Vary particle colors
                const colors = ['#00ffff', '#ff00ff', '#00ff80'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });

        // Add subtle mouse interaction
        document.addEventListener('mousemove', function(e) {
            const canvas = document.querySelector('.instagram-canvas');
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;
            const y = (e.clientY - rect.top) / rect.height;
            
            const moveX = (x - 0.5) * 10;
            const moveY = (y - 0.5) * 10;
            
            document.querySelector('.bg-animation').style.transform = 
                `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
